<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация на сайте</title>
    <script src="https://kit.fontawesome.com/47ae1cb85a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- Начало навигационной панели -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"> <i class="fa-solid fa-house"></i> На главную</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <a href="register.html" class="me-3 btn btn-outline-danger"><i
                        class="fa-solid fa-user-plus"></i> Регистрация</a>
                <a href="login.html" class="btn btn-outline-danger"><i class="fa-solid fa-right-to-bracket"></i> Вход</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center my-4">Регистрация на сайте</h1>
        <div class="col-md-5 mx-auto">
            <form id="registration-form" action="/auth/register" method="post">
                <div class="row">
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-at"></i></span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Имя пользователя" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="form-control btn btn-primary" value="Зарегистрироваться">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registrationForm = document.querySelector('#registration-form');

            if (registrationForm) {
                registrationForm.addEventListener('submit', async function(event) {
                    event.preventDefault();

                    const formData = new FormData(registrationForm);
                    const response = await fetch('/auth/register', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        // Обработка успешной регистрации
                        window.location.href = "/login.html"; // Редирект на страницу входа
                    } else {
                        // Обработка ошибок, если необходимо
                        console.error('Registration failed');
                    }
                });
            }
        });
    </script>
</body>
</html>
